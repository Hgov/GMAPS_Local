<html>

<head>
  <title>Google | Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/googlemaps.css" asp-append-version="true" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=<API_KEY>&libraries=places&v=beta&region=TR&callback=initMap"
    defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/googlemaps.js"></script>
  <script src="JS/googlemapsjoin.js"></script>
</head>

<body>

  <div id="mainContent" class="container-fluid">
    <div class="row" id="settingsContainer">
      <div class="d-flex gap-2 mb-3">
        <button type="button" class="filter-button" onclick="Google.MapObject.ToggleFilterPanel()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel"
            viewBox="0 0 16 16">
            <path
              d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z">
            </path>
          </svg>
        </button>
        <button type="button" class="customsettings-button" onclick="Google.MapObject.GoogleSettingsRedirect()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear"
            viewBox="0 0 16 16">
            <path
              d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
            <path
              d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
          </svg>
        </button>
      </div>
    </div>



    <div class="row" style="height:90%">
      <div class="col-sm-12">
        <div id="map"></div>
          <div id="filterContainer" class="filter-panel">
            <!-- 1 Filter -->
            <div class="filter-items">
              <div class="card border-0">
                <article class="card-group-item">
                  <div class="filter-content">
                    <div class="card-body">
                      <div class="form-row">
                        <div class="form-group col-sm-12">
                          <label for="js-filter-multiple-branch" class="control-label mb-1">Branch:</label>
                          <select class="form-control" id="js-filter-multiple-branch" name="branches[]"
                            style="width: 100%;" multiple="multiple">
                          </select>
                        </div>
                      </div>
                      <br />
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="js-filter-multiple-city" class="control-label mb-1">City:</label>
                          <select class="form-control" id="js-filter-multiple-city" name="states[]" style="width: 100%;"
                            multiple="multiple">
                          </select>
                        </div>
                      </div>
                      <br />
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="js-filter-multiple-county" class="control-label mb-1">County:</label>
                          <select class="form-control" id="js-filter-multiple-county" name="states[]"
                            style="width: 100%;" multiple="multiple">
                          </select>
                        </div>
                      </div>
                      <br />
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="js-filter-multiple-user" class="control-label mb-1">User:</label>
                          <select class="form-control" id="js-filter-multiple-user" name="states[]" style="width: 100%;"
                            multiple="multiple">
                          </select>
                        </div>
                      </div>
                      <br />
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="js-filter-single-appointment" class="control-label mb-1">Visit:</label>
                          <select class="form-control" id="js-filter-single-appointment"
                            name="js-filter-single-appointment" style="width: 100%;" name="state">
                            <option value="0">Visited</option>
                            <option value="1">Unvisited</option>
                            <option value="2" selected>All</option>
                          </select>
                        </div>
                      </div>
                      <br />
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="dtappointmentstart" class="control-label mb-1">Start Date:</label>
                          <input type="date" id="dtappointmentstart" name="dtappointmentstart"
                            class="form-control col-sm-8 dtappointment" style="width: 100%;" disabled="disabled" />
                        </div>
                        <br />
                        <div class="form-group col-md-12">
                          <label for="dtappointmentend" class="control-label mb-1">End Date:</label>
                          <input type="date" id="dtappointmentend" name="dtappointmentend"
                            class="form-control col-sm-8 dtappointment" style="width: 100%;" disabled="disabled" />
                        </div>
                      </div>
                      <br />
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- Appointment history modal -->
  <div class="modal" id="AppointmentsModal" tabindex="-1" aria-labelledby="AppointmentsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AppointmentsModalLabel">Appointments</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card col-md-12" style="margin:5px;">
            <div class="card-body">
              <div class="col-sm-12">
                <table class="table-striped appointmentstablerow">

                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- GoogleSettingsModal -->
  <div class="modal fade" id="GoogleSettingsModal" tabindex="-1" aria-labelledby="GoogleSettingsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="GoogleSettingsModalLabel">Google Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- City radius size -->
          <div class="form-group mb-3">
            <label for="cityRadiusSizeNumber">City Radius Size:</label>
            <input type="number" id="cityRadiusSizeNumber" value="20000" class="form-control">
          </div>

          <!-- County radius size -->
          <div class="form-group mb-3">
            <label for="countyRadiusSizeNumber">County Radius Size:</label>
            <input type="number" id="countyRadiusSizeNumber" value="5000" class="form-control">
          </div>

          <!-- Default Circle Color -->
          <div class="form-group mb-3">
            <label for="defaultcirclecolorcode">Default Circle Color Code:</label>
            <input type="color" id="defaultcirclecolorcode" class="form-control" value="#000000">
          </div>

          <!-- Marker Icon Selection -->
          <div class="form-group mb-3">
            <label for="markerIconSelect">Select Marker Icon:</label>
            <select id="markerIconSelect" class="form-control">
              <!-- Marker icon options dynamically filled by JavaScript -->
            </select>
          </div>

          <!-- Color Settings -->
          <div class="form-group mb-3">
            <label>Color Settings:</label>
            <div id="colorSettingsContainer">
              <!-- Color settings dynamically managed by JavaScript -->
            </div>
            <button id="addColorSetting" type="button" class="btn btn-primary mt-2">Add Color Setting</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveSettings" type="button" class="btn btn-primary">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Appointment Panel -->
  <div id="appointmentPanel">
    <h3>Create Appointment</h3>
    <form id="appointmentForm">
      <div class="form-group">
        <label for="appointmentId">Branch ID</label>
        <input type="text" class="form-control" id="appointmentId" readonly> <!-- ID input alanÄ± -->
      </div>
      <div class="form-group">
        <label for="appointmentTitle">Title</label>
        <input type="text" class="form-control" id="appointmentTitle" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="appointmentDate">Date</label>
        <input type="date" class="form-control" id="appointmentDate">
      </div>
      <div class="form-group">
        <label for="appointmentTime">Time</label>
        <input type="time" class="form-control" id="appointmentTime">
      </div>
      <button type="button" id="saveAppointment" onClick="Google.MapObject.saveAppointment(this)"
        class="btn btn-primary">Save</button>
      <button type="button" id="closeAppointment" onClick="Google.MapObject.closeAppointmentPanel(this)"
        class="btn btn-secondary">Close</button>
    </form>
  </div>

</body>

</html>
