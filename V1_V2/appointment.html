<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
</head>
<body>
    <h1>Appointment Details</h1>
    <div id="appointmentInfo">
        <!-- Ziyaret bilgileri burada gösterilecek -->
    </div>

    <script>
        // URL'den query string'deki ID'yi almak
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // ID'yi alıyoruz
        var appointmentId = getQueryParam('id');

        // Ziyaret bilgilerini alıp sayfada gösterme (örnek JSON verisi)
        var appointmentData = {
            id: appointmentId,
            title: "Meeting with Client",
            date: "2024-09-01",
            time: "10:00 AM",
            location: "Client's Office",
            notes: "Discuss project requirements and timeline."
        };

        // Ziyaret bilgilerini sayfada göstermek
        document.getElementById('appointmentInfo').innerHTML = `
            <p><strong>Appointment ID:</strong> ${appointmentData.id}</p>
            <p><strong>Title:</strong> ${appointmentData.title}</p>
            <p><strong>Date:</strong> ${appointmentData.date}</p>
            <p><strong>Time:</strong> ${appointmentData.time}</p>
            <p><strong>Location:</strong> ${appointmentData.location}</p>
            <p><strong>Notes:</strong> ${appointmentData.notes}</p>
        `;
    </script>
</body>
</html>
